<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h1>Edit Survey</h1>

            <!-- Message Area -->
            <div class="alert alert-danger" *ngIf="!isSuccessful">
                {{ errorMessage }}
            </div>



            <form class="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" >
                
              
                <div class="form-group">
                    <label for="nameTextField">Survey Title</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="form.name" #name="ngModel"
                    id="nameTextField"
                    placeholder="Enter the Survey Title"
                    name="name"                     
                    required>

                    <div *ngIf="name.errors?.['required'] && f.submitted">Survey Title is Required</div>

                </div>

                <div class="form-group">
                    <label for="authorTextField">Survey Id</label>
                    <input type="number" class="form-control"
                    [(ngModel)]="form.surveyId" #surveyId="ngModel"
                    id="authorTextField"
                    placeholder="Enter Survey Id"
                    name="surveyId"                    
                    required>
                    
                    <div *ngIf="surveyId.errors?.['required'] && f.submitted">Survey Id is Required</div>

                </div>

                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-edit"></i> Submit</button>
                
                    <a href="/survey/list" class="btn btn-warning">
                        <i class="fas fa-undo"></i> Cancel</a>

            </form>
        </div>

    </div>
</div>
