<div class="container">
    <h1>Survey List</h1>
    <a routerLink="/surveys/add" href="/surveys/add" class="btn btn-primary" *ngIf="isLoggedIn" role="button">
        <i class="fas fa-plus-circle"></i> Add a Survey
    </a>
    <div class="row">
        <div class="column">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Survey Id</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="surveyList">
                        <tr *ngFor="let survey of surveys" >
                            <td>{{ survey['name'] }}</td>
                            <td>{{ survey['surveyId'] }}</td>
                            <td class = "text-center col-1" *ngIf="isLoggedIn" (click)="editSurvey(survey['_id'])">
                                <a class="btn btn-primary">
                                    Edit
                                </a>
                            </td>
                            <td class = "text-center col-1" *ngIf="isLoggedIn" (click)="deleteSurvey(survey['_id'])">
                                <a class="btn btn-warning">
                                    Delete
                                </a>
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
