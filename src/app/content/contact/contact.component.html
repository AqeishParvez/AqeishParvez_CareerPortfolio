<div class="container-fluid">
    <h1>Contact</h1>
  
    <!-- Adding a row to have two columns. One that will hold the form where the user's message and email address go
    The other where the business card with my contact information and logo is. The code for these was copied from bootstrap
    The message form is not fully functional and just allows user to enter data that doesn't do anything -->
    <div class="row g-3">
      <div class="col">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="inputMessage" class="form-label">Type Your Message Below</label>
          <textarea class="form-control" id="inputMessage" rows="3"></textarea>
          <button class="btn btn-primary" onclick="submitFunction(inputMessage, inputEmail)" type="submit">Submit</button>
  
          <!-- Temporary function to stub the submit button function for email message -->
          <script>
           function submitFunction(inputMessage: HTMLInputElement, inputEmail: HTMLInputElement): void {
             document.getElementById("inputMessage").value = "Your message has been sent!";
             document.getElementById("inputEmail").value = "";
            }

          </script>
  
          <a class="btn btn-primary" href="/home" role="button">Return To Home Page</a>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="../../assets/img/Logo.gif" class="card-img-top" alt="Logo">
          <div class="card-body">
            <h5 class="card-title">Safari Developers</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Address: 175 Safari Street</li>
            <li class="list-group-item">Phone: (437) 111-111</li>
            <li class="list-group-item">Email: safaridevelopers@notsetup.com</li>
          </ul>
        </div>
      </div>
    </div>
  
  </div>
  <br><br>
