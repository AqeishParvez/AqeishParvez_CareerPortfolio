<div class="container">
  <h1>Survey List</h1>
  <a class="btn btn-primary" (click)="addNewSurvey()" role="button">
      <i class="fas fa-plus-circle"></i> Add New Survey
  </a>
  <div class="row">
      <div class="column">
          <table class="table table-striped table-bordered table-hover">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">Survey Name</th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody id="surveyList">
                      <tr *ngFor="let survey of surveyCreators" >
                          <td><a [routerLink]="['/run-survey']" [queryParams]="{ id: survey._id }">{{survey.name}}</a></td>
                          <td class = "text-center col-1" [routerLink]="['/run-survey']" [queryParams]="{ id: survey._id }">
                            <a class="btn btn-primary">
                              Run
                            </a>
                          </td>
                          <td class = "text-center col-1" [routerLink]="['/edit-survey']" [queryParams]="{ id: survey._id }">
                            <a class="btn btn-warning">
                              Edit
                            </a>
                          </td>
                          <td class = "text-center col-1" [routerLink]="['/survey-results']" [queryParams]="{ id: survey._id }">
                            <a class="btn btn-success" >
                                Results
                            </a>
                          </td>
                          <td class = "text-center col-1" (click)="removeSurvey(survey._id)">
                            <a class="btn btn-danger">
                              Remove
                            </a>
                          </td>
                      </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
