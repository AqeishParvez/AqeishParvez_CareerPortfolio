<div class="container">
  <h1>Survey List</h1>
  <div>
    <a class="btn btn-success" (click)="addNewSurvey()" role="button">
        <i class="fas fa-plus-circle"></i>
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
          <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
          <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
        </svg>
        Add Survey
    </a>
  </div>
  <br>
  <div class="row">
      <div class="column">
          <table class="table table-striped table-bordered table-hover">
              <thead class="table-dark">
                  <tr>
                      <th scope="col">Survey Name</th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody id="surveyList">
                      <tr *ngFor="let survey of surveyCreators" >
                          <td><a [routerLink]="['/run-survey']" [queryParams]="{ id: survey._id }">{{survey.name}}</a></td>
                          <td class = "text-center col-1" [routerLink]="['/run-survey']" [queryParams]="{ id: survey._id }">
                            <a class="btn btn-primary">
                              Run
                            </a>
                          </td>
                          <td class = "text-center col-1" [routerLink]="['/survey-results']" [queryParams]="{ id: survey._id }">
                            <a class="btn btn-success" >
                                Results
                            </a>
                          </td>
                          <td class = "text-center col-1" [routerLink]="['/edit-survey']" [queryParams]="{ id: survey._id }">
                            <a>
                              <button class="btn btn-warning" [disabled]="!isLoggedIn">Edit</button>
                            </a>
                          </td>
                          <td class = "text-center col-1" (click)="removeSurvey(survey._id)">
                            <a>
                              <button class="btn btn-danger" [disabled]="!isLoggedIn">Remove</button>
                            </a>
                          </td>
                      </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
